    invoices_mailer:
      commission_notify:
        subject:
          manual: Datos para facturación %{period}
          auto: Factura %{period} disponible
        title:
          manual: Ya tienes disponible los datos para la factura del %{period}
          auto: Ya tienes disponible la factura del %{period}
        body:
          manual: >-
            <p>
              Estimado cliente, te recordamos que ya puedes proceder a facturar a Virbac las comisiones por ventas en nuestra web de productos de nutrición del trimestre vencido.
            </p>
            <p>
              Puedes encontrar los valores a facturar y las ventas a que corresponden en la Vetplatform si accedes como administrador o con acceso de contabilidad. Para facilitarte el proceso te detallamos a continuación el importe, así como el concepto de la factura:
            </p>
            <p>
              <strong>Base imponible a facturar: %{total}</strong>
            </p>
            <p>
              <strong>Concepto:</strong> "Honorarios por asesoramiento nutricional y soporte técnico en la venta selectiva de productos de nutrición y del cuidado de mascotas en la tienda on-line de Virbac, como comisión por el valor neto de esas ventas"
            </p>
            <p>
              Responde por favor a este correo adjuntando la factura y en cuanto la recibamos, iniciaremos el proceso de pago de la misma en la cuenta bancaria que configuraste en la Vetplatform.
            </p>
            <p>
              ​Te detallamos datos de Virbac para la emisión de la factura:
            </p>
            <p>  
              Virbac España, S.A.
              <br>
              Angel Guimerà 179-181. 
              <br>
              08950 Esplugues de Llobregat
              <br>
              CIF: A-08818890
              <br>
              Tel.: 93 470 79 40  
            </p>
            <p>
              Cordiales saludos,
              <br>
              Departamento de Administración 
              <br>
              Virbac España, S.A.
            </p>
          auto: >-
            <p>
              Estimado cliente, te adjuntamos la factura que hemos emitido por cuenta tuya, tal como indicaste en el acuerdo comercial de nuestra plataforma web (Vetplatform), y relativa a las comisiones por la venta de productos de nutrición, en la Web de Virbac, a consumidores que se han vinculado a tu clínica como prescriptora de esos productos de nutrición para mascotas.
            </p>
            <p>
              Por favor, valida que los importes sean correctos. Si es así, simplemente clica el botón de validación de esa factura para que podamos proceder al abono del importe de la misma en la cuenta bancaria que nos has facilitado. Recuerda que debes contabilizar esta factura como ingreso de tu clínica a efectos fiscales.
            </p>
            <p>
              En caso de no ser conforme la factura, respóndenos por favor a este mismo correo electrónico, explicando en qué consiste la discrepancia y te responderemos lo antes posible.
            </p>
            <p>
              <a href='%{url}' class='button'>Validar factura</a>
            </p>
            <p>
              Cordiales saludos,
              <br>
              Departamento de Administración 
              <br>
              Virbac España, S.A.
            </p>
        footer: 'Si tienes alguna duda acerca de este mail, contáctanos en <a href="mailto:%{mail}">%{mail}</a>'
