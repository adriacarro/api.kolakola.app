      welcome:
        vetapp:
          subject: &subject
            admin: '¡Gracias por unirte a nuestra plataforma para veterinarios!'
            zone_manager: '¡Gracias por unirte a nuestra plataforma para veterinarios!'
            vet_manager: '¡Gracias por unirte a nuestra plataforma para veterinarios!'
            vet_full_access: '¡Bienvenido a nuestra plataforma!'
            vet_partial_access: '¡Bienvenido a nuestra plataforma!'
          title:
            <<: *subject
          cta: '¡Explora todo lo que te ofrece nuestra plataforma y si tienes alguna duda escríbenos a <a href="mailto:%{mail}">%{mail}</a>!'
          footer: 'Si no te has dado de alta en nuestra plataforma, contáctanos en <a href="mailto:%{mail}">%{mail}</a>'
          body:
            admin:
              <p>
                Como Administrador, puedes invitar a clínicas veterinarias a que se unan también a la plataforma y ver todo lo referente a ellas; status de registro, comisiones acumuladas (por trimestres o histórico de comisiones), facturas emitidas a ellos y mucho más.
              </p>
              <p>
                <a href='%{url}'>Anima a otras clínicas a unirse a la plataforma</a> desde tu Dashboard para que sean parte de vuestro grupo de colaboradores y asocien las compras de sus clientes a la tienda online.
              </p>
              <p>
                <a href='%{url}' class='button'>Comenzar</a>
              </p>
            zone_manager:
              <p>
                Como Gerente de Zona, puedes invitar a tus clínicas veterinarias a unirse también a ella, para que envíen invitaciones a la tienda o recomendaciones de producto a sus clientes.
              </p>
              <p>
                <a href='%{url}' class='button'>Comenzar</a>
              </p>
            vet_manager:
              <p>
                Tu clínica se ha vinculado a nuestra tienda online. A partir de ahora, cada vez que tus clientes compren en ella, tú te llevarás una comisión de manera automática y a ellos se les aplicará un descuento gracias a ti.
              </p>
              <p>
                A través de esta plataforma podrás enviar a tus clientes recomendaciones de producto e invitaciones a la tienda. Con un simple SMS o Email ellos recibirán un enlace que les permitirá comprar con tu clínica vinculada a ellos.
              </p>
              <p>
                Como administrador de esta cuenta podrás ver también sus compras, el historial de recomendaciones enviadas y las facturas de tus comisiones.
              </p>
              <p>
                Descúbrelo todo desde tu Panel de Control.
              </p>
              <p>
                <a href='%{url}' class='button'>Comenzar</a>
              </p>
              <h2>¿Y tu equipo?</h2>
              <p>
                Ahora les toca a ellos. Crea usuarios fácilmente para que otros veterinarios, auxiliares o gestores puedan acceder a la plataforma. Hemos adaptado varios tipos de usuario según la información a la que tu equipo debe tener acceso dentro de la plataforma.
              </p>
              <ul>
                <li>
                  <h3>• Admin - Tu papel</h3>
                  <p>Como administrador tendrás acceso completo a la plataforma. Te recordamos que podrás enviar invitaciones a la tienda, recomendaciones de producto y podrás ver las compras de tus clientes, las recomendaciones enviadas, facturas de tus comisiones y crear nuevos usuarios para tu equipo.</p>
                </li>
                <li>
                  <h3>• Acceso completo</h3>
                  <p>Aquellas personas de tu equipo que tengan acceso completo a la plataforma podrán enviar recomendaciones e invitaciones, podrán ver las compras de vuestros clientes, las recomendaciones enviadas y facturas de las comisiones, pero no podrán crear nuevos usuarios.</p>
                </li>
                <li>
                  <h3>• Acceso parcial</h3>
                  <p>Las personas que tengan acceso parcial podrán enviar recomendaciones e invitaciones y reenviar recomendaciones ya existentes, pero no tendrán acceso a datos sobre facturas, clientes o comisiones, ni podrán crear nuevos usuarios.</p>
                </li>
                <li>
                  <h3>• Solo facturas</h3>
                  <p>Como has visto en el proceso de alta podemos generar las facturas de comisiones para ti de forma automática y también podemos enviarlas a un segundo destinatario si lo deseas, tan solo introduciendo su mail en este tipo de usuario.</p>
                </li>
              </ul>
              <p>
                <a href='%{url}' class='button'>Crea usuarios para tu equipo</a>
              </p>
            vet_full_access:
              <p>
                Tu clínica se ha vinculado a nuestra tienda online y ahora tú, a través de esta plataforma,  podrás enviar a vuestros clientes recomendaciones de producto e invitaciones a la tienda para que se beneficien de descuentos gracias a vosotros.
              </p>
              <p>
                A través de un simple SMS o Email, vuestros clientes recibirán un enlace que les llevará a la tienda con vuestra clínica ya vinculada a su cuenta.
              </p>
              <p>
                Este acceso te permite, además de enviar recomendaciones e invitaciones, ver las compras de vuestros clientes, las recomendaciones enviadas y facturas de las comisiones.
              </p>
              <p>
                Descubre todas las maneras de invitarles desde tu Panel de Control.
              </p>
              <p>
                <a href='%{url}' class='button'>Comenzar</a>
              </p>
            vet_partial_access:
              <p>
                Tu clínica se ha vinculado a nuestra tienda online y ahora tú, a través de esta plataforma, podrás enviar a vuestros clientes recomendaciones de producto e invitaciones a la tienda para que se beneficien de descuentos gracias a vosotros.
              </p>
              <p>
                A través de un simple SMS o Email, vuestros clientes recibirán un enlace que les llevará a la tienda con vuestra clínica ya vinculada a su cuenta.
              </p>
              <p>
                Descubre todas las maneras de invitarles desde tu Panel de Control.
              </p>
              <p>
                <a href='%{url}' class='button'>Comenzar</a>
              </p>
        xml_posting:
          subject: &subject
            admin: '¡Gracias por unirte a nuestra plataforma para gestión de XML!'
          title:
            <<: *subject
          cta: '¡Explora todo lo que te ofrece nuestra plataforma y si tienes alguna duda escríbenos a <a href="mailto:%{mail}">%{mail}</a>!'
          footer: 'Si no te has dado de alta en nuestra plataforma, contáctanos en <a href="mailto:%{mail}">%{mail}</a>'
          body:
            admin:
              <p>
                Como Administrador, puedes subir y descargar XML's de facturas enviadas a la Agencia Tributaria.
              </p>
              <p>
                <a href='%{url}' class='button'>Comenzar</a>
              </p>
