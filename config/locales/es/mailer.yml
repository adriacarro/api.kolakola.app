          title_no_name: 'Has sido invitado/a a unirte a la plataforma para veterinarios de Virbac'
          body:
            admin:
              <p>
                <a href="%{url}">Acepta la invitación</a> y accede a la gestión interna de tus clínicas veterinarias vinculadas a la tienda online de Virbac España.
              </p>
            zone_manager:
              <p>
                <a href="%{url}">Acepta la invitación</a>  y accede a la gestión interna de tus clínicas veterinarias vinculadas a la tienda online de Virbac España.
              </p>
            vet_manager:
              <p>
                <a href="%{url}">Acepta la invitación</a> y comienza a explorar las ventajas que te ofrece vincular tu clínica veterinaria a la tienda online de Virbac.
              </p>
            vet_full_access:
              <p>
                <a href="%{url}">Acepta la invitación</a> y empieza a crear recomendaciones para los clientes de la clínica de una forma más sencilla y automatizada.
              </p>
            vet_partial_access:
              <p>
                <a href="%{url}">Acepta la invitación</a> y empieza a crear recomendaciones para los clientes de la clínica de una forma más sencilla y automatizada.
